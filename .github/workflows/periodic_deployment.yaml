name: Automatic periodic deployment to github pages
on:
  workflow_dispatch:
  schedule:
    # https://crontab.guru/#20,50_*_*_*_*
    - cron: "20,50 * * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      deployment_required: ${{ steps.periodic-build.outputs.deployment_required }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - id: periodic-build
        run: ./periodic_build.sh
      - name: Export build
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.deployment_required == 'true'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
