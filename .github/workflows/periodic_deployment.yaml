name: Check links validity
on:
  workflow_dispatch:
  schedule:
    # https://crontab.guru/#20,50_*_*_*_*
    - cron: "20,50 * * * *"
jobs:
  run:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Build
        run: |
          npm ci
          npm run export
          touch out/.nojekyll

      - name: Export build
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out
name: Continuous deployment to github pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - run: ./periodic_build.sh
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.deployment_required == 'true'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
